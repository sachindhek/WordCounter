<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word counting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="word.css" />
  </head>
  <body>
    <br class="container">
      <!--<h1 class="word"><b>welcome to word counter</b></h1>-->
      <img class="Image" src="img.jpg" alt="WordCount">
      <textarea
        class="area"
        name="textarea"
        id="textarea"
        cols="100"
        rows="9"
        placeholder="fill your text......"
      ></textarea
      ><br />
      <button class="btn1" type="submit" onclick="btnn()">count</button
      ><span>
        <button class="upp" type="submit" onclick="upper()">
          UpperLetter
        </button></span
      ><span>
        <button class="low" type="submit" onclick="lower()">
          LowerLetter
        </button></span
      >
      <span>
        <button class="res" type="reset" onclick="rest()">reset</button></span
      ><br><br>
      <div class="row" style="text-align: inherit">
        <div class="col">
          <p>
            Number of word is :
            <input type="text" name="number" id="number" readonly />
          </p>
        </div>
        <div class="col">
          <p>
            Number of character is :
            <input type="text" name="character" id="character" readonly />
          </p>
        </div>
        <div class="col">
          <p>
            Number of vowel is :
            <input type="text" name="vowel" id="vowel" readonly />
          </p>
        </div>
      </div>

      <div class="row" style="text-align: fixed">
        <div class="col">
          <p>
            Number of consonant is :
            <input type="text" name="consonant" id="consonant" readonly />
          </p>
        </div>

        <div class="col">
          <p>
            Number of specialCharacter is :
            <input type="text" name="special" id="special" readonly />
          </p>
        </div>

        <!-- word is : <span id="number"></span> | character is: 
        <span id="character"></span> | vowel ist: 
        <span id="vowel"></span> | consonant is: 
        <span id="consonant"></span><br>

        UPPERLetter is: <span id="upper"></span> | LOWERLetter is:
        <span id="lower"></span> | specialCharacter is:
        <span id="special"></span> -->
      </div>
    </div>
    <script src="words.js"></script>
  </body>
</html>
